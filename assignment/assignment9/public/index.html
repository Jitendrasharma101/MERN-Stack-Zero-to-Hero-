        <script>
          document.addEventListener('DOMContentLoaded', () => {
            const taskList = document.getElementById('task-list');
            const taskForm = document.getElementById('task-form');
            const taskInput = document.getElementById('task-input');

            function createTaskElement(task) {
              const li = document.createElement('li');
            li.classList.add('task');

           
            const taskTitle = document.createElement('span');
            taskTitle.textContent = task.title;
            li.appendChild(taskTitle);

            const taskCheckbox = document.createElement('input');
            taskCheckbox.type = 'checkbox';
            taskCheckbox.addEventListener('change', () => toggleTaskCompletion(task.id)); // Call the toggleTaskCompletion function when the checkbox is changed
            li.appendChild(taskCheckbox);



            const crossButton = document.createElement('button');
            crossButton.textContent = 'X';
            crossButton.addEventListener('click', () => removeTask(task.id)); // Call the removeTask function when the button is clicked
            li.appendChild(crossButton);

            if (task.completed) {
              li.classList.add('completed');
              taskCheckbox.checked = true; // Set the checkbox as checked if the task is already completed
              taskTitle.style.textDecoration = 'line-through'; // Apply line-through style to the task title
            }

            return li;
            }

            function displayTasks(tasks) {
              taskList.innerHTML = '';
              tasks.forEach((task) => {
                const taskElement = createTaskElement(task);
                taskList.appendChild(taskElement);
              });
            }

            async function fetchTasks() {
              try {
                const response = await fetch('/tasks');
                const data = await response.json();
                displayTasks(data.slice(0, 5));
              } catch (error) {
                console.error('Error fetching tasks:', error);
              }
            }

            async function addTask(taskText) {
              const newTask = {
                title: taskText,
                completed: false,
              };
              try {
                const response = await fetch('/tasks', {
                  method: 'POST',
                  headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                  },
                  body: JSON.stringify(newTask),
                });
                const data = await response.json();
                displayTasks(data);
                taskInput.value = '';
              } catch (error) {
                console.error('Error adding task:', error);
              }
            }

            async function toggleTaskCompletion(taskId) {
              try {
                await fetch(`/tasks/${taskId}`, {
                  method: 'PUT',
                  headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                  },
                  body: JSON.stringify({ completed: true }), // Send the completed status as true
                });
                fetchTasks();
              } catch (error) {
                console.error('Error toggling task completion:', error);
              }
            }

            async function removeTask(taskId) {
              try {
                await fetch(`/tasks/${taskId}`, {
                  method: 'DELETE',
                });
                fetchTasks();
              } catch (error) {
                console.error('Error removing task:', error);
              }
            }

            taskForm.addEventListener('submit', (e) => {
              e.preventDefault();
              const taskText = taskInput.value.trim();
              if (taskText !== '') {
                addTask(taskText);
              }
            });

            fetchTasks();
          });
        </script>


  <div class="container">
    <div class="left-pane">
      <h2>Tasks</h2>
      <ul id="task-list">
        <!-- Task items will be fetched and displayed here -->
      </ul>
    </div>
    <div class="right-pane">
      <h2>Add Task</h2>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="Enter your task here">
        <button type="submit">Add Task</button>
      </form>
    </div>
  </div>
